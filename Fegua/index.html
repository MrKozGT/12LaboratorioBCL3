			<h3>Las líneas férreas empezaron a construirse en las décadas de 1870 y 1880, comunicaban el Puerto San José y 		Guatemala, y a Champerico y Retalhuleu.
			García Granados, presidente de facto, político y militar fue uno de los que más impulsó la construcción del 		ferrocarril. Todo para favorecer el traslado del café.</h3>
			<img src="https://media.giphy.com/media/P2gDQ5SRBeryo/giphy.gif">
			

			<h3>El Gobierno consiguió llevar la línea desde Puerto Barrios hasta el Rancho. En 1904, la carencia de dinero para terminar los 94 kilómetros que faltaban hasta la capital hizo que el entonces presidente Manuel Estrada Cabrera 		concesionara la línea, por 99 años, a la United Fruit Company.</h3>
